<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>simple - A-Frame</title>
	<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
</head>
<body>

<a-scene id="scene">
	<a-camera position="0 1 0">
    <a-entity cursor="fuse: true; fuseTimeout: 1000"
                      position="0 0 -1"
                      geometry="primitive: ring"
                      scale="0.05 0.05 0.05"
                      material="color: #3cb371; shader: flat">
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                              fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
    </a-entity>
  </a-camera>

	<a-sky color="#000000"></a-sky>
	<a-plane rotation="-90 0 0" width="50" height="50" color="#333333"></a-plane>
	<a-cylinder position="-2 1.5 -2" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
	<a-sphere position="2 1 1 "rotation="0 0 5" color="red" id="sample-obj"></a-sphere>
	<a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
</a-scene>
<script type="text/javascript">
  var clickElement = document.getElementById("sample-obj");
  clickElement.addEventListener("click", function() {
    location.href = "file:///C:\Users\yuusuke\Desktop\Y\ysk0518.github.io";
  },false);
</script>
</body>
</html>
