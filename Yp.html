    <script "text/javascript">
      var _shot = function () {
        var camera = document.getElementById('camera');
        var rotation = camera.getAttribute('rotation');
        var position = camera.getAttribute('position');
        var velocity = new THREE.Vector3();
        var speed = 25;
        velocity.x = Math.sin(rotation.y * Math.PI / 180) * Math.cos(rotation.x * Math.PI / 180) * -speed;
        velocity.y = Math.sin(rotation.x * Math.PI / 180) * speed;
        velocity.z = Math.cos(rotation.y * Math.PI / 180) * Math.cos(rotation.x * Math.PI / 180) * -speed;
        var bullet = document.createElement('a-entity');
        bullet.setAttribute('id', 'bullet');
        bullet.setAttribute('velocity', velocity);
        bullet.setAttribute('position', position);
        bullet.setAttribute('geometry', 'primitive: sphere; radius: 0.1');
        bullet.setAttribute('dynamic-body', 'mass: 1');

        var scene = document.querySelector('a-scene');
        scene.appendChild(bullet);
      };
      document.addEventListener('click', _shot);
    </script>
